<html>
<script>
function GetDateDiff() {
  var new_date = new Date(); //新建一个日期对象，默认现在的时间
  var old_date = new Date("2021-08-03 09:20:49"); //设置过去的一个时间点，"yyyy-MM-dd HH:mm:ss"格式化日期

  var difftime = (new_date - old_date)/1000; //计算时间差,并把毫秒转换成秒
	
  var days = parseInt(difftime/86400); // 天  24*60*60*1000
  var hours = parseInt(difftime/3600)-24*days;    // 小时 60*60 总小时数-过去的小时数=现在的小时数
  var minutes = parseInt(difftime%3600/60); // 分钟 -(day*24) 以60秒为一整份 取余 剩下秒数 秒数/60 就是分钟数
  var seconds = parseInt(difftime%60);  // 以60秒为一整份 取余 剩下秒数
  var str = `${days}天${hours}时${minutes}分${seconds}秒`;
  document.getElementById('demo').innerHTML = str;
  window.location.reload();
  }
</script>
<body onload="GetDateDiff()">
  <p id="demo"></p>
</body>
</html>
